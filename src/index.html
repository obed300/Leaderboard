<head>

    <title>Leaderboard</title>

    <div class="main-wrapper">
        <h1 class="title">Leaderboard</h1>

            <div class="score-title">
                <h2>Recent score</h2><button class="refresh">Refresh</button>
            </div>

                </div>
                <div class="book-author inpoot">
                    <input class="bookauthor-input" type="text" placeholder="Your score">
                </div>
                <div class="add-btn">
                    <button type="submit" class="Add-btn">submit</button>
                </div>
            </form>
            
        </div>
        <div class="display">Name:100</div> 
    </div>
