<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="main-wrapper">
        <h1 class="title">My Leaderboard</h1>
        <div class="container">
            <div class="score-title">
                <h2>Recent score</h2><button class="refresh">Refresh</button>
            </div>
            
            <form class="form">
                <h2 class="">Add your score</h2>
                <div class="inpoot">
                    <input class="name-input" type="text" placeholder="Your name">
                </div>
                <div class= "inpoot">
                    <input class="score-input" type="number" placeholder="Your score">
                </div>
                <div class="add-btn">
                    <button type="submit" class="Add-btn">submit</button>
                </div>
            </form>
            
        </div>
        <div class="display"></div> 
    </div>
    
</body>
</html>
